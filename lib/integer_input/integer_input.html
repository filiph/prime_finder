<material-input #number
                [label]="label"
                type="number"
                floatingLabel
                [error]="inputErrorMessage"
                (keyup)="handleChange()"
                [disabled]="isDisabled"></material-input>

<material-fab (trigger)="delete()"
              [disabled]="isDisabled">
  <glyph icon="delete"></glyph>
</material-fab>
